<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Mastodon 独立版</title>
    <link rel="stylesheet" href="auth-common.css">
    <script src="/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">登录到 Mastodon 独立版</h1>
        <div class="auth-form-wrapper">
            <input type="text" id="instance" placeholder="输入你的实例域名" class="input-field">
            <button onclick="auth()" id="btn" class="auth-button">登录</button>
            <span id="message"></span>
        </div>
    </div>
</body>
</html>
